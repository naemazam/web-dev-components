<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>social profile card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<html>
  <head>
		<link rel="stylesheet" type="text/CSS" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="portfoliocard">
		<div class="coverphoto"></div>
		<div class="profile_picture"></div>
		<div class="left_col">
			<div class="followers">
				<div class="follow_count">2000</div>
				Followers
			</div>
			<div class="following">
				<div class="follow_count">500</div>
				Following
			</div>
		</div>
		<div class="right_col">
			<h2 class="name">John Doe</h2>
			<h3 class="location">San Francisco, CA</h3>
			<ul class="contact_information">
				<li class="work">CEO</li>
				<li class="website"><a class="nostyle" href="#">www.apple.com</a></li>
				<li class="mail">john.doe@apple.com</li>
				<li class="phone">1-(732)-757-2923</li>
				<li class="resume"><a href="#" class="nostyle">download resume</a></li>
			</ul>
		</div>
		</div>
	</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
